on:
  push: 
    branches:
    - master

jobs:
  pull-request-stable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "master"
        destination_branch: "master-stable"
        pr_title: "[stable] Update build"
