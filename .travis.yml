language: node_js
sudo: required
node_js:
  - stable
install:
  - npm ci
script:
  - npm run verify
before_install:
# adds deploy_key for pushing to ${REPO}
- openssl aes-256-cbc -K $encrypted_3e47efa205c7_key -iv $encrypted_3e47efa205c7_iv -in deploy_key.enc -out deploy_key -d
- chmod 600 deploy_key
- eval `ssh-agent -s`
- ssh-add deploy_key
after_success:
- .travis/after_success.sh
env:
  global:
  - REPO="git@github.com:RedHatInsights/insights-chrome-build"
